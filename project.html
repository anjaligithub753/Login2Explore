<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script> <!-- Link to external JavaScript file -->
</head>
<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="studentForm" method="post">
            <div class="form-group">
                <label for="rollNo">Roll No:</label>
                <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Roll No" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" class="form-control" name="class" id="class" placeholder="Enter Class" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" class="form-control" name="birthDate" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" class="form-control" name="enrollmentDate" id="enrollmentDate" required>
            </div>
            <input type="button" class="btn btn-primary" id="save" value="Save" onclick="saveStudent();">
            <input type="button" class="btn btn-warning" id="update" value="Update" onclick="updateStudent();" disabled>
            <input type="button" class="btn btn-secondary" id="reset" value="Reset" onclick="resetForm();">
        </form>
    </div>
</body>
</html>
